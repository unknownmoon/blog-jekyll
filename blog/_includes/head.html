<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else if site.cn_title %}{{ site.cn_title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- add PACE -->
  <link rel="stylesheet" href="{{ "/vendor/b/PACE/themes/orange/pace-theme-flash.css" | prepend: site.baseurl }}">
  <script src="{{ "/vendor/b/PACE/pace.min.js" | prepend: site.baseurl }}"></script>

  <!-- add Modernizr -->
  <!-- // <script src="{{ "/vendor/b/modernizr/modernizr.js" | prepend: site.baseurl }}"></script> -->
  <!-- for Foundation 5 -->
  <script src="{{ "/vendor/b/foundation/js/vendor/modernizr.js" | prepend: site.baseurl }}"></script>

  <!-- the base theme of Jekyll -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
